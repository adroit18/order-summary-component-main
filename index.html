<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="container">
    <div class="item-area">
      <div class="item-card">
        <div class="item-card-banner">
        </div>
        <div class="item-card-description">
          <div class="item-card-title">Order Summary</div>
          <div class="item-card-subtitle">You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!
          </div>
          <div class="item-price">
            <div class="item-price-current-plan">
              <div class="item-logo"></div>
              <div class="item-price-plan">
                <div class="item-price-current-plan-name">
                  Annual Plan
                </div>
                <div class="item-price-current-plan-price">
                  $59.99/year
                </div>
              </div>
            </div>
            <div class="item-update-price-plan-buttom">
              <a href="#">
                Change
              </a>
            </div>
          </div>
          <div class="item-order-actions">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-cancel">Cancel Order</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
